# This is a configuration file for Treegix mock server daemon (Unix)
# To get more information about Treegix, visit http://www.treegix.com

### Option: LogType
#	Specifies where log messages are written to:
#		system  - syslog
#		file    - file specified with LogFile parameter
#		console - standard output
#
# Mandatory: no
# Default:
LogType=console

### Option: LogFile
#	Log file name for LogType 'file' parameter.
#
# Mandatory: yes, if LogType is set to file, otherwise no
# Default:
# LogFile=

#LogFile=/tmp/treegix_mock_server.log

### Option: DebugLevel
#	Specifies debug level:
#	0 - basic information about starting and stopping of Treegix processes
#	1 - critical information
#	2 - error information
#	3 - warnings
#	4 - for debugging (produces lots of information)
#	5 - extended debugging (produces even more information)
#
# Mandatory: no
# Range: 0-5
# Default:
DebugLevel=5

ActiveChecksFile=./go/src/treegix/cmd/mock_server/active_checks.json
